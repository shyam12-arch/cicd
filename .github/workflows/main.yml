name: Deploy to Amazon EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Copy Files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i private_key.pem \
          Dockerfile my_python_file.py ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/home/ec2-user/

    - name: Build and Run Docker on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
        cd /home/ec2-user/
        docker build -t my-python-app .
        docker run -d --name my-python-app-container -p 80:80 my-python-app
        EOF

    - name: Clean Up
      run: |
        rm -f private_key.pem
