name: Deploy to Amazon EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 400 private_key.pem

    - name: Copy Files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i private_key.pem \
          Dockerfile src ubuntu@ec2-${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/

    - name: Build and Run Docker on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@ec2-${{ secrets.EC2_PUBLIC_IP }}.compute-1.amazonaws.com << 'EOF'
        cd /home/ubuntu/
        docker build -t my-python-app .
        docker run -d -p 80:80 my-python-app
        EOF

    - name: Clean Up
      run: |
        rm -f private_key.pem
